<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Gaia Holística</title>
</head>

<body>
  <header class="header">
    <div class="contenedor">
      <img class="imag" src="img/Logo.png" alt="Gaia Holística" width="15%" height="15%" />
      <div class="container">
        <a class="btn" href="index.html">Inicio</a>
        <a class="btn" href="hacer.html">¿Que hacemos?</a>
        <a class="btn" href="reservas.html">Reservas</a>
        <a class="btn" href="contacto.html">Contacto</a>
      </div>
    </div>
  </header>
  </div>
  <main class="content">

    <h1>Reservas</h1>


    <div class="booking">

      <form action="#" class="formContent">

        <div class="personalInput">

          <div class="input">
            <span class="details">Nombre</span>
            <input type="text" class="input-Box" placeholder="Escriba su Nombre" id="nombre">
          </div>

          <div class="input">
            <span class="details">Apellido</span>
            <input type="text" class="input-Box" placeholder="Escriba su Apellido" id="apellido">
          </div>

          <div class="input">
            <span class="details">DNI</span>
            <input type="number" class="input-Box" placeholder="Escriba su DNI" id="dni">
          </div>

          <div class="input">
            <span class="details">Fecha de Nacimiento</span>
            <input type="date" class="input-Box" placeholder="dd/mm/aaaa" id="fechaNacimiento">
          </div>
        </div>

        <div class="genderInput">

          <div class="genderTitle">

            <span class="">Género</span>

          </div>

          <div class="genderOption">

            <input type="radio" name="genero" class="" placeholder="" id="genero1">
            <Label class="genero" for="genero1">Hombre</Label>
            <input type="radio" name="genero" class="" placeholder="" id="genero2">
            <Label class="genero" for="genero2">Mujer</Label>
            <input type="radio" name="genero" class="" placeholder="" id="genero3">
            <Label class="genero" for="genero3">Prefiero no decir</Label>

          </div>

        </div>

        <div class="contactInput">

          <div class="input">
            <span class="details">E-mail</span>
            <input type="email" class="input-Box" placeholder="ejemplo@ejemplo.com" id="correo">
          </div>
          <div class="input">
            <span class="details">Teléfono</span>
            <input type="number" class="input-Box" placeholder="Numero de Teléfono" id="telefono">
          </div>

        </div>

        <div class="bookingInput">

          <div class="input">

            <label for="services" class="details">Servicios</label>
            <select name="services" class="input-Box" id="services">
              <option value="">Selecciona una opción</option>
              <option value="Masages">Masages</option>
              <option value="Reiki">Reiki</option>
              <option value="Terapia Floral">Terapia Floral</option>
              <option value="Nutrición">Nutrición</option>
            </select>
          </div>

          <div class="input">
            <span class="details">Fecha</span>
            <input type="date" class="input-Box" placeholder="dd/mm/aaaa" id="fechaTurno">
          </div>

        </div>

        <div class="buttonArea">
          <button class="button">Continuar</button>
        </div>
      </form>
    </div>


  </main>
  <footer>
    <div class="container">
      <p class="pie">&copy; All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
