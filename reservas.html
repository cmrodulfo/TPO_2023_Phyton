        <main class="contenido">

            <div class="booking">

              <form action="#" class="formContent">

                <div class="personalInput">
        
                  <div class="input">
                    <span class="details">Nombre</span>
                    <input type="text" class="input-Box" placeholder="Escriba su Nombre" id="name">
                  </div>
        
                  <div class="input">
                    <span class="details">Apellido</span>
                    <input type="text" class="input-Box" placeholder="Escriba su Apellido" id="lastName">
                  </div>
        
                  <div class="input">
                    <span class="details">DNI</span>
                    <input type="number" class="input-Box" placeholder="Escriba su DNI" id="dni">
                  </div>
        
                  <div class="input">
                    <span class="details">Fecha de Nacimiento</span>
                    <input type="date" class="input-Box" placeholder="dd/mm/aaaa" id="birthDate">
                  </div>
                </div>
        
                <div class="genderInput">
        
                  <div class="genderTitle">
        
                    <span class="">Género</span>
        
                  </div>
        
                  <div class="genderOption">
        
                    <input type="radio" name="gender" class="" id="gender2" value="mujer" checked>
                    <Label class="genero" for="gender2">Mujer</Label>
                    <input type="radio" name="gender" class="" id="gender1" value="hombre">
                    <Label class="genero" for="gender1">Hombre</Label>
                    <input type="radio" name="gender" class="" id="gender3" value="otro">
                    <Label class="genero" for="gender3">Prefiero no decir</Label>
        
                  </div>
        
                </div>
        
                <div class="contactInput">
        
                  <div class="input">
                    <span class="details">E-mail</span>
                    <input type="email" class="input-Box" placeholder="ejemplo@ejemplo.com" id="email">
                  </div>
                  <div class="input">
                    <span class="details">Teléfono</span>
                    <input type="number" class="input-Box" placeholder="Numero de Teléfono" id="phone">
                  </div>
        
                </div>
        
                <div class="bookingInput">
        
                  <div class="input">
        
                    <label for="services" class="details">Servicios</label>
                    <select name="services" class="input-Box" id="services">
                      <option value="">Selecciona una opción</option>
                      <option value="Masages">Masages</option>
                      <option value="Reiki">Reiki</option>
                      <option value="Terapia Floral">Terapia Floral</option>
                      <option value="Nutrición">Nutrición</option>
                    </select>
                  </div>
        
                  <div class="input">
                    <span class="details">Fecha</span>
                    <input type="date" class="input-Box" placeholder="dd/mm/aaaa" id="appointmentDate">
                  </div>
        
                </div>
